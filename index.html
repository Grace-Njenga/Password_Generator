<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />

        <!-- media-queries  -->
        <link rel="stylesheet" href="media_queries.css" />

        <!-- title  -->
        <title>Strong Passwords</title>
    </head>
    <body>
        <section class="container">
            <div class="contents_container">
                <h1 class="title">Password Generator</h1>
                <form action="" class="flex">
                    <!-- more like a text box to display the password  -->
                    <div class="textarea">
                        <input type="text" name="text" id="display" value=""/>
                        <!-- <div id="display"></div> -->
                        <span><ion-icon name="copy-outline" id="copy" onclick="copyText()"></ion-icon></span>
                    </div>
                    
                    <h2 class="sub-heading">
                        Specifications for the password:
                    </h2>

                    <!-- specifications by clicking the checkboxes  -->
                    <div class="spec">
                        <label for="size">
                            Password length?
                        </label>
                        <input type="number" id="size" min='4' max='14' value='14' />
                    </div>

                    <div class="spec">
                        <label for="upper">Include uppercase Letters</label>
                        <input type="checkbox" name="upper" id="upper" />
                    </div>

                    <div class="spec">
                        <label for="lower">Include lowercase Letters</label>
                        <input type="checkbox" name="lower" id="lower" />
                    </div>

                    <div class="spec">
                        <label for="numbers">Include Numbers / Digits</label>
                        <input type="checkbox" name="numbers" id="numbers" />
                    </div>

                    <div class="spec">
                        <label for="special">Include Special Characters</label>
                        <input type="checkbox" name="special" id="special" />
                    </div>

                    <!-- <div class="spec">
                        <label for="memorable">Easy to remember password</label>
                        <input type="checkbox" name="memorable" id="memorable" />
                    </div> -->

                </form>

                
                <!-- generate the password button  -->
                <button type="submit" id="generate">Generate Password</button>
            </div>
        </section>

        <!-- javascript  -->
        <script src="script.js"></script>

        <!-- ionic-icons  -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
